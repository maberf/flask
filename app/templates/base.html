<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{% block title %}Toilter{% endblock %}</title>

    <link rel="stylesheet" href="{{ url_for('static',
    filename="css/bootstrap.min.css") }}">
</head>
<body>
    <div class="bg-info clearfix">
        <button type="button" class="btn btn-secondary float-left">Botão Esquerdo</button>
        <button type="button" class="btn btn-secondary float-right">Botão Direito</button>
    </div>
    <h3 class="text-muted">Toilter</h3>
    
    {% block content %}  <!-- CONTEÚDO DA PÁGINA -->
    {% endblock %}

    <footer class="footer">
        <p>&copy; Maber Dev 2020</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="{{ url_for('static',
    filename="js/bootstrap.min.js") }}"></script>

</body>
</html>
